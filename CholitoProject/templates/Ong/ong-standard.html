{% extends "ong-main.html" %}

{% block sidebar %}
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="{{ c_user.ong.avatar.url }}" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>{{ c_user.ong.name }}</p>
                    <a href="#">
                        <i class="fa fa-star c-star"></i>
                        {{ c_user.ong.favourites }}
                    </a>
                </div>
            </div>
            <!-- Sidebar Menu -->
            <ul class="sidebar-menu" data-widget="tree">

                <li>
                    <a href="{% url 'ong-index' %}">
                        <i class="fa fa-heart"></i>
                        <span>Adopción</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'ong-statistics' %}">
                        <i class="fa fa-bar-chart"></i>
                        <span>Estadísticas</span>
                    </a>
                </li>
            </ul>

        </section>
        <!-- /.sidebar -->
    </aside>
{% endblock %}

{% block modal %}
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Perfil</h4>
                </div>
                <div class="modal-body">
                    <form method="POST" action="{% url 'ong-edit' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                   value="{{ c_user.ong.name }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">Imagen de perfil</label>
                            <br>
                            <img src="{{ c_user.ong.avatar.url }}" class="user-image"
                                 alt="User Image"
                                 width="150">
                            <br><br>
                            <input type="file" id="exampleInputFile" name="avatar">
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary">Actualizar</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- ./modal -->
{% endblock %}
